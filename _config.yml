logo: "/assets/images/logo.png"
title: "Engineering Log"
description: "프로젝트, 기술 탐구, 공부 내용을 한 데 모은 개인 기록 저장소"
url: "https://hyunwoopark-dev.github.io"
baseurl: ""

theme: minimal-mistakes-jekyll
minimal_mistakes_skin: "default"

plugins:
  - jekyll-include-cache
  - jekyll-feed
  - jekyll-seo-tag

sass:
  sass_dir: _sass
  style: compressed

paginate: 5
paginate_path: "/page:num/"

defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      show_date: true

date_format: "%Y-%m-%d"
